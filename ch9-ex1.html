<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Testing iterator in console.</h2>
    <script>
        function Iterator(array){
            let nextIndex = 0;
            return {
                next : function() {
                    if( nextIndex < array.length) {
                        return {
                            value: array[nextIndex++],
                            done: false,

                        };
                    }else{
                        return {
                            value: undefined,
                            done: true,
                        };
                    }
                },
            };
        }

        const array = [1,2,3,4,5];
        const arrayValue = Iterator(array);
        console.log(arrayValue.next());
        console.log(arrayValue.next());
        console.log(arrayValue.next());
        console.log(arrayValue.next());
        console.log(arrayValue.next());
        console.log(arrayValue.next());
        
    </script>
</body>
